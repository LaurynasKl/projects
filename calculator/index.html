<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body style="background-color: gainsboro;">
    <div class="calculator">
        <div class="answerr">
            <div class="answer" id="answer">0</div>
        </div>

      <div class="buttons">
        <button class="number-btn operator">AC</button>
        <button class="number-btn operator">+/-</button>
        <button class="number-btn operator">%</button>
        <button class="number-btn operation">/</button>
        <button class="number-btn" value="7">7</button>
        <button class="number-btn" value="8">8</button>
        <button class="number-btn" value="9">9</button>
        <button class="number-btn operation">x</button>
        <button class="number-btn" value="4">4</button>
        <button class="number-btn" value="5">5</button>
        <button class="number-btn" value="6">6</button>
        <button class="number-btn operation">-</button>
        <button class="number-btn" value="1">1</button>
        <button class="number-btn" value="2">2</button>
        <button class="number-btn" value="3">3</button>
        <button class="number-btn operation">+</button>
        <button class="number-btn long-btn" value="0">0</button>
        <button class="number-btn">,</button>
        <button class="number-btn operation">=</button>
      </div>
    </div>
  </body>
</html>
